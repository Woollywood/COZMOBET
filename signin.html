    <div class="logo__sign">
      <img src="images/logo.svg" alt="">

    <div class="sign__title">Sign In</div>
    
    <form action="">
        <div class="sign__form log">
          <label for="">Login</label>

          <div class="sign_form_img"><img src="images/username.svg" alt=""></div>
        </div>

        <div class="sign__form log">
          <label for="">Login</label>
          <input type="password" placeholder="******" class="password">

        </div>

        <a href="#" class="link__restore">Restore account</a>

        <button class="btn btn__signup signin_btn">Sign up</button>
